<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap');


        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
        body {
            background: #0d0d0d; color: #ffffff; transition: background 0.5s, color 0.5s;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; overflow: hidden;
        }
        .dark-mode { background: #f0f0f0; color: #0d0d0d; }
        .navbar {
            display: flex; gap: 20px; background: rgba(0, 0, 0, 0.7);
            padding: 15px; border-radius: 20px; backdrop-filter: blur(10px); position: fixed; top: 20px;
        }
        .navbar button {
            font-size: 18px; color: #ffffff; background: none; border: 2px solid #ffffff;
            border-radius: 10px; padding: 10px 20px; cursor: pointer; transition: 0.3s;
        }
        .navbar button:hover { background: #ffffff; color: #0d0d0d; transform: scale(1.1); }
        .container { text-align: center; margin-top: 80px; display: none; }
        .glass-box {
            background: rgba(0, 0, 0, 0.5); padding: 30px; border-radius: 20px;
            box-shadow: 0 0 20px #808080; backdrop-filter: blur(15px);
            max-width: 700px; width: 90%; height: auto; margin: auto;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .futuristic-btn {
            padding: 12px 25px; border: none; border-radius: 30px;
            background: linear-gradient(45deg, #ffffff, #ff00fg); color: white;
            cursor: pointer; transition: 0.3s; box-shadow: 0 0 15px #d4af37;
        }
        .futuristic-btn:hover { transform: scale(1.1); box-shadow: 0 0 25px #ff00ff; }
        #timer {
            font-size: 50px; font-weight: bold; color: #ffffff; cursor: pointer;
            width: 250px; height: 80px; display: flex; align-items: center; justify-content: center;
            border: 2px solid #ffffff; border-radius: 15px;
        }
        canvas { width: 100%; height: 300px; margin-top: 20px; }
        .stats { margin-top: 15px; font-size: 16px; color: #00ffcc; }
          .tech-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none; overflow: hidden;
        }
        .tech-symbol {
            position: absolute; color: rgba(0, 255, 204, 0.5);
            font-size: 20px; animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh); opacity: 1; }
            100% { transform: translateY(110vh); opacity: 0; }
        }



         
         
         
           </style>
</head>
<body>
    <nav class="navbar">
        <button onclick="showTab('home')">üè† Home</button>
        <button onclick="showTab('analytics')">üìä Analytics</button>
        <button id="themeToggle">üåô</button>
    </nav>


<div class="tech-background"></div>

    <div id="home" class="container" style="display: block;">
        <div class="glass-box">
            <h2>üè† Timer</h2>
            <div id="timer" onclick="toggleTimer()">00:00:000</div>
            <button class="futuristic-btn" onclick="saveSolveTime()">üíæ Save</button>
        </div>
    </div>


    <div id="analytics" class="container">
        <div class="glass-box">
            <h2>üìä Performance</h2>
            <canvas id="timeChart"></canvas>
            <div class="stats">
                <p>Best of 5: <span id="best5">-</span></p>
                <p>Best of 10: <span id="best10">-</span></p>
                <p>Best of 25: <span id="best25">-</span></p>
            </div>
            <button id="deleteAllData" class="futuristic-btn">üóëÔ∏è Clear Data</button>
        </div>
    </div>


    <script>
        let timerInterval, startTime, running = false;
        let times = JSON.parse(localStorage.getItem("times")) || [];
        let chartInstance = null;


        function toggleTimer() {
            if (running) {
                clearInterval(timerInterval);
                running = false;
            } else {
                startTime = Date.now();
                running = true;
                timerInterval = setInterval(() => {
                    let elapsed = Date.now() - startTime;
                    let minutes = Math.floor(elapsed / 60000).toString().padStart(2, '0');
                    let seconds = Math.floor((elapsed % 60000) / 1000).toString().padStart(2, '0');
                    let milliseconds = (elapsed % 1000).toString().padStart(3, '0');
                    document.getElementById("timer").innerText = `${minutes}:${seconds}:${milliseconds}`;
                }, 10);
            }
        }


        function saveSolveTime() {
            let timeText = document.getElementById("timer").innerText;
            let totalMilliseconds = parseInt(timeText.split(":")[0]) * 60000 +
                                    parseInt(timeText.split(":")[1]) * 1000 +
                                    parseInt(timeText.split(":")[2]);


            times.push(totalMilliseconds);
            localStorage.setItem("times", JSON.stringify(times));
            generateChart();
            updateBestTimes();
            alert("Time saved!");
        }


        function updateBestTimes() {
            let sorted = [...times].sort((a, b) => a - b);
            document.getElementById("best5").innerText = sorted.slice(0, 5).map(ms => formatTime(ms)).join(", ") || "-";
            document.getElementById("best10").innerText = sorted.slice(0, 10).map(ms => formatTime(ms)).join(", ") || "-";
            document.getElementById("best25").innerText = sorted.slice(0, 25).map(ms => formatTime(ms)).join(", ") || "-";
        }


        function formatTime(ms) {
            let minutes = Math.floor(ms / 60000).toString().padStart(2, '0');
            let seconds = Math.floor((ms % 60000) / 1000).toString().padStart(2, '0');
            let milliseconds = (ms % 1000).toString().padStart(3, '0');
            return `${minutes}:${seconds}:${milliseconds}`;
        }


        function generateChart() {
            let ctx = document.getElementById("timeChart").getContext("2d");
            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: "line",
                data: {
                    labels: times.map((_, i) => `Attempt ${i + 1}`),
                    datasets: [{
                        label: "Solve Times",
                        data: times,
                        borderColor: "#00ffcc",
                        backgroundColor: "rgba(0, 255, 204, 0.2)",
                        borderWidth: 2
                    }]
                },
                options: { responsive: true, scales: { y: { beginAtZero: true } } }
            });
        }


        document.getElementById("themeToggle").addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
        });


        document.getElementById("deleteAllData").addEventListener("click", () => {
            let password = prompt("Enter password to delete all data:");
            if (password === "1234") {
                localStorage.clear();
                alert("All data deleted!");
                location.reload();
            } else {
                alert("Wrong password!");
            }
        });


        function showTab(tab) {
            document.querySelectorAll('.container').forEach(c => c.style.display = 'none');
            document.getElementById(tab).style.display = 'block';
        }


         function createTechSymbols() {
            for (let i = 0; i < 100; i++) {
                let symbol = document.createElement("div");
                symbol.innerText = "‚ö°";
                symbol.className = "tech-symbol";
                document.querySelector(".tech-background").appendChild(symbol);
            }
        }
        

 function createTechSymbols() {
            let container = document.querySelector(".tech-background");
            for (let i = 0; i < 50; i++) {
                let symbol = document.createElement("div");
                symbol.innerText = "‚ñ´Ô∏è ‚ñ™Ô∏è";
                symbol.className = "tech-symbol";
                let size = Math.random() * 20 + 10;
                symbol.style.fontSize = `${size}px`;
                symbol.style.left = `${Math.random() * 100}vw`;
                symbol.style.animationDuration = `${Math.random() * 5 + 3}s`;
                symbol.style.animationDelay = `-${Math.random() * 5}s`;
                container.appendChild(symbol);
            }
        }


        createTechSymbols();
        generateChart();
        updateBestTimes();
    </script>
</body>
</html>
